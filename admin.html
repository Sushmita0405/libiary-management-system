<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>

<h1>Library Dashboard</h1>

<div class="menu">

    <button onclick="show('users')">Users</button>
    <button onclick="show('books')">Books</button>
    <button onclick="show('issue')">Issue</button>
    <button onclick="show('membership')">Membership</button>
    <button onclick="logout()">Logout</button>

</div>


<!-- USERS -->
<div id="users" class="section">

    <h2 id="adminTitle"></h2>

    <!-- Will be loaded from DB later -->
    <ul id="userList"></ul>

</div>


<!-- BOOKS -->
<div id="books" class="section">

    <h2>Books</h2>

    <input type="text" id="bookName" placeholder="Book Name">
    <input type="text" id="author" placeholder="Author">

    <button onclick="addBook()">Add</button>

    <ul id="bookList"></ul>

</div>


<!-- ISSUE -->
<div id="issue" class="section">

    <h2>Issue Book</h2>

    <input type="text" placeholder="User ID">
    <input type="text" placeholder="Book ID">

    <button>Issue</button>

</div>


<!-- MEMBERSHIP -->
<div id="membership" class="section">

    <h2>Membership</h2>

    <select>
        <option>1 Months</option>
        <option>3 Months</option>
        <option>6 Months</option>
        <option>1 Year</option>
        <option>2 Years</option>
    </select>

    <button>Update</button>

</div>

<!-- ISSUE BOOK MODULE -->
<div id="issue" class="section">

<h2>Search & Issue Book</h2>

<!-- Search -->
<input type="text" id="searchBook" placeholder="Enter Book Name">
<button id="searchBtn">Search</button>

<br><br>

<!-- Result Table -->
<table id="resultTable">
<tr>
    <th>Select</th>
    <th>Book Name</th>
    <th>Author</th>
    <th>Status</th>
</tr>
</table>

<br>

<!-- Issue Form -->
<h3>Issue Details</h3>

<input type="text" id="issueBookName" placeholder="Book Name" readonly>
<input type="text" id="issueAuthor" placeholder="Author" readonly>

<br>

<label>Issue Date</label><br>
<input type="date" id="issueDate" readonly>

<br>

<label>Return Date</label><br>
<input type="date" id="returnDate">

<br>

<textarea id="remarks" placeholder="Enter Remarks"></textarea>

<br><br>

<button id="issueBtn">Confirm Issue</button>

<p id="issueMsg"></p>

</div>


<script src="admin.js"></script>
</body>
</html>
